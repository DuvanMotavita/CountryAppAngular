<h2>By Region</h2>

<div class="row">
  <div class="col text-center">
    @for (region of regions; track $index) {
      <button
       class="btn mx-2"
       [ngClass]="{ 'btn-outline-primary' : selectedRegion === region }"
       (click)="searchByRegion(region)"
       >
        {{region}}
      </button>
    }
  </div>
</div>
<div class="row">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
